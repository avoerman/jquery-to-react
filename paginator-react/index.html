<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>React Paginator!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
</head>

<body>

    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script type="text/babel" src="src/PreviousButton.js"></script>
    <script type="text/babel" src="src/NextButton.js"></script>
    <script type="text/babel" src="src/PageSelector.js"></script>
    <script type="text/babel" src="src/Paginator.js"></script>

</html>
